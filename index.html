<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="../TriviaGame/assets/javascript/app.js"></script>


</head>



<body>

    <div class="row">
        <div class="container questions">
            <h1>Fallout Trivia</h1>
            <div class="form-check form-check-inline">
                <h2 class="question">1. What year was the great war?</h2> <br><br>
                <input class="form-check-input" type="radio" name="question1" id="inlineCheckbox1" value="correct">
                <label class="form-check-label" for="inlineCheckbox1"><div class="answer"></div>2077</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question1" id="inlineCheckbox2" value="incorrect">
                <label class="form-check-label" for="inlineCheckbox2"><div class="answer"></div>1968</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question1" id="inlineCheckbox3" value="incorrect">
                <label class="form-check-label" for="inlineCheckbox3"><div class="answer"></div>3085</label>
            </div>

            <div class="form-check form-check-inline">
                    <h2 class="question">2. What does NCR stand for</h2> <br><br>
                    <input class="form-check-input" type="radio" name="question2" id="inlineCheckbox1" value="incorrect">
                    <label class="form-check-label" for="inlineCheckbox1"><div class="answer"></div>National Conservation Rangers</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question2" id="inlineCheckbox2" value="incorrect">
                    <label class="form-check-label" for="inlineCheckbox2"><div class="answer"></div>No Compromising Rangers</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question2" id="inlineCheckbox3" value="correct">
                    <label class="form-check-label" for="inlineCheckbox3"><div class="answer"></div>New California Repblic</label>
                </div>

                <div class="form-check form-check-inline">
                        <h2 class="question">3. What is the name of the Galaxy News Radio DJ?</h2> <br><br>
                        <input class="form-check-input" type="radio" name="question3" id="inlineCheckbox1" value="incorrect">
                        <label class="form-check-label" for="inlineCheckbox1"><div class="answer"></div>DogMeat</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="question3" id="inlineCheckbox2" value="incorrect">
                        <label class="form-check-label" for="inlineCheckbox2"><div class="answer"></div>Mr. House</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="question3" id="inlineCheckbox3" value="correct">
                        <label class="form-check-label" for="inlineCheckbox3"><div class="answer"></div>Three Dog</label>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    <br><br>

                    <h1 id="timer"> </h1> <h1> seconds remaining</h1> <br><br>

                    <h1 id="score"></h1> <h1> Answers correct</h1>


        </div>

    </div>



    <!---     Bootstrap information  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>

</html>
